<html>
    <head>
        <title>一年一班成績清單</title>

        <style>
          table, th, td {
            border: 1px solid black;
          }
        </style>

        <script src="/static/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
        
            function load_data()
            {
                $.get("/score",
                function(data)
                {
                  console.log(data);
      
                  if (data.result == "OK")
                  {
                    my_data = data.data;
                    // 列出分數
                    $("#name1").text('malo');
                    $("#score1").text(my_data['malo']);
                    $("#name2").text('jojo');
                    $("#score2").text(my_data['jojo']);
                  }
                  else
                  {
                    //$("#data_state").text("資料載入錯誤!!");
                    console.log("資料載入錯誤!!");
                  }                 
                }
              );

              //timerFlag = setTimeout(load_farm_last, 10000); //Reload per 30 sec
            }
        
        </script>
    </head>

    <body>
        
        <table>
            <thead>
              <tr>
                <th>名字</th>
                <th>分數</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <tr>
                  <td id="name1"></td>
                  <td id="score1"></td>
              </tr>

              <tr>
                  <td id="name2"></td>
                  <td id="score2"></td>
              </tr>

            </tbody>
          </table>

        <script type="text/javascript">
            $( document ).ready(function() {

                load_data();
                
            });
        </script>    
    </body>
</html>
